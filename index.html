<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" alt="">
            <h2>FC Barcelona</h2>
            <span id="score-el">0</span>
            <button id="goal-increment" onclick="goalIncrement()">GOAL!</button>
        </div>
        <div class="away">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png"
                alt="">
            <h2>Real Madrid</h2>
            <span id="away-score-el">0</span>
            <button id="away-goal-increment" onclick="awayGoalIncrement()">GOAL!</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
